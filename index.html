<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA VI Countdown ‚Äì Wanted Not Waisted</title>

  <!-- GTA-style font (Pricedown) -->
  <link href="https://fonts.cdnfonts.com/css/pricedown" rel="stylesheet" />

  <style>
    body {
      font-family: 'Pricedown', Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .countdown {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .ad-block {
      background: #222;
      padding: 1rem;
      margin: 2rem 0;
      border: 1px dashed #444;
    }

    .poll, .game, .leaderboard {
      background: #222;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 500px;
      border-radius: 10px;
    }

    button {
      background: #ff4d00;
      border: none;
      padding: 0.6rem 1.2rem;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }

    canvas {
      background: #000;
      display: block;
      margin: 1rem auto;
      border: 3px solid #444;
    }

    p#thanks {
      color: #0f0;
    }
  </style>
</head>
<body>

<h1>GTA VI Countdown</h1>
<div class="countdown" id="countdown">Loading countdown...</div>

<div class="ad-block">
  <p>[Ad Placeholder ‚Äì Top Banner]</p>
</div>

<div class="poll">
  <h2>What are you most hyped for in GTA VI?</h2>
  <form id="pollForm">
    <label><input type="radio" name="vote"> GTA Online</label><br>
    <label><input type="radio" name="vote"> Story</label><br>
    <label><input type="radio" name="vote"> Strip Club</label><br>
    <label><input type="radio" name="vote"> Being Wanted</label><br><br>
    <button type="submit">Vote</button>
  </form>
  <p id="thanks" style="display:none;">Thanks for voting!</p>
</div>

<div class="game">
  <h2>üö® Wanted Not Waisted üöó</h2>
  <p>Use ‚¨ÖÔ∏è and ‚û°Ô∏è to dodge police cars. Score goes up the longer you survive!</p>
  <button id="startBtn">Start Game</button>
  <canvas id="gameCanvas" width="300" height="400" style="display:none;"></canvas>
  <p id="scoreArea" style="display:none;">Score: <span id="score">0</span></p>
  <button id="retryBtn" style="display:none;">Retry</button>
</div>
