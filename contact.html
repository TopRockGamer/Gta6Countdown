<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #222;
      padding: 1rem;
      text-align: center;
    }
    .content {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #f90;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a { color: #f90; text-decoration: none; }
    .ad {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">← Back to Countdown</a>
</header>

<div class="ad">[Top Ad Banner Placeholder]</div>

<div class="content">
  <h1>Contact Us</h1>
  <p>Use the form below or email: <strong>youremail@example.com</strong></p>

  <form>
    <label>Name</label>
    <input type="text" placeholder="Your name" required />

    <label>Email</label>
    <input type="email" placeholder="you@example.com" required />

    <label>Message</label>
    <textarea rows="5" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send</button>
  </form>
</div>

<div class="ad">[Bottom Ad Banner Placeholder]</div>

<footer>
  &copy; 2025 GTA VI Countdown – Fan Site
</footer>

</body>
</html>
